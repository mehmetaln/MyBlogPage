{% extends 'base.html' %}
{% load static %}


{% block body %}
    <main>
        <section class="vh-100 bg-image"
  style=>
  <div class=" mask d-flex align-items-center h-100 gradient-custom-3" style="background-color: rgb(0, 92, 128);">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body" style="background-color:rgb(0, 92, 128) ; color: #fff;">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="POST">
                {% csrf_token %}
                
                <div class="form-outline mb-4">
                    <label class="form-label text-light" for="form3Example1cg">First Name</label>
                  <input name="fname" type="text" id="form3Example1cg" class="form-control " style="border: 2px solid white;" />
                </div>
   
                <div class="form-outline mb-4 text-light">
                    <label class="form-label text-light" for="form3Example3cg">Last Name</label>
                  <input name="lname" type="text" id="form3Example3cg" class="form-control " style="border: 2px solid white;"/>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label text-light" for="form3Example3cg">Username</label>
                  <input name="username" type="text" id="form3Example3cg" class="form-control "style="border: 2px solid white;" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label text-light" for="form3Example3cg">Email</label>
                  <input name="email" type="email" id="form3Example3cg" class="form-control  "style="border: 2px solid white;" />
                </div>
                
                <div class="form-outline mb-4">
                    <label class="form-label text-light" for="form3Example4cg">Password</label>
                  <input name="password1" type="password" id="form3Example4cg" class="form-control" style="border: 2px solid white;" />
                </div>

                <div class="form-outline mb-4">
                    <label class="form-label text-light" for="form3Example4cdg">Repeat your password</label>
                  <input name="password2" type="password" id="form3Example4cdg" class="form-control " style="border: 2px solid white;" />
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label text-light" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center text-light">
                  <button  type="submit"
                    class="btn btn-primary btn-block btn-lg text-white text-body">Kaydol</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'loginPage' %}"
                    class="text-light fw-bold text-body"><u>Giri≈ü</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    </main>
{% endblock body %}
